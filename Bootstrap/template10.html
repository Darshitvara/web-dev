<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>Document</title>
</head>
<body class="bg-dark">
    <h1 class="my-4 " style="text-align: center; color: white;"> Leaning Spinner</h1>
    <div class="container">
        <div class="row">
            <div class="col  bg-white rounded m-5">
                <div class="spinner-border text-dark m-4 "> </div>
                <div class="spinner-border text-warning m-4"> </div>
                <div class="spinner-border text-primary m-4"> </div>
                <div class="spinner-border text-success  m-4"> </div>
                <div class="spinner-border text-danger  m-4"> </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col bg-white rounded mx-5 my-4">
                <div class="spinner-border text-dark my-3" style="height: 100px; width: 100px;"> </div>
            </div>
        </div>
        
        <h1 class="my-2 " style="text-align: center; color: white;"> Leaning Spinner Grow</h1>

        <div class="row">
            <div class="col bg-white rounded m-5">
                <div class="row">
                    <div class="col bg-white rounded ">
                        <div class="spinner-grow  text-danger m-4"> </div>
                        <div class="spinner-grow text-success m-4"> </div>
                        <div class="spinner-grow text-dark m-4"> </div>
                        <div class="spinner-grow text-warning m-4"> </div>
                        <button class="bg-primary border p-2 m-4 "> loding <span class="spinner-border spinner-border-sm"></span></button>
                        <button class="bg-danger border p-2 m-4 "> loding <span class="spinner-border spinner-border-sm"></span></button>
                        <button class="bg-success border p-2 m-4 "> loding <span class="spinner-border spinner-border-sm"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>Document</title>
</head>
<body class="bg-dark">
    <h1 class="my-4 " style="text-align: center; color: white;"> Leaning Progress Bar</h1>
    <div class="cotainer">
        <div class="row">
            <div class="col bg-white rounded m-5">
                <div class="progress m-4">
                    <div class="progress-bar w-50" >50%</div>
                </div>
                <div class="progress m-4">
                    <div class="progress-bar bg-danger w-25" >25%</div>
                </div>
                <div class="progress m-4">
                    <div class="progress-bar progress-bar-striped bg-success w-75" >75%</div>
                </div>
                <div class="progress m-4">
                    <div class="progress-bar bg-dark w-100 progress-bar-striped" >100%</div>
                </div>
            </div>
        </div>
        <h1 class="my-2 " style="text-align: center; color: white;"> Leaning Animated Progress Bar</h1>

        <div class="row">
            <div class="col bg-white rounded m-5">
                <div class="progress m-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated  w-50" >50%</div>
                </div>
                <div class="progress m-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated  bg-danger w-25" >25%</div>
                </div>
                <div class="progress m-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-75" >75%</div>
                </div>
                <div class="progress m-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark progress-bar-striped w-100" >100%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
